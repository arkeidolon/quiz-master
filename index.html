<html ng-app="QuizApp">
	<head>
		<title>Quiz Master</title>
		<link rel="stylesheet" type="text/css"
			href="foundation/css/foundation.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="public/js/quiz.js"></script>
	</head>
	<body>
		<div class="main row">
			<div class="panel white">
				<h1> OWNAGE Quiz Contest </h1>
			</div>
			<div class="panel white"
				ng-controller="QuestionController as Question">
				<h1>
					{{ Question.getValue() }}
				</h1>
				<h1>
					<button class="button round timer"
						ng-class="{
							success: Question.time > 20,
							warning: Question.time > 10
								&& Question.time <= 20,
							alert: Question.time <= 10}"
						ng-click="Question.startTimer()">
							{{ Question.getFormattedTime() }}
					</button>
				</h1>
			</div>
		</div>
	</body>
</html>
