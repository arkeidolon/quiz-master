<html ng-app="QuizApp">
	<head>
		<title>Quiz Master</title>
		<link rel="stylesheet" type="text/css"
			href="foundation/css/foundation.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="animate.css">
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="public/js/quiz.js"></script>
	</head>
	<body>
		<div class="main row">
			<div class="panel callout">
				<h1> OWNAGE Quiz Contest </h1>
			</div>
			<div class="panel white height-75"
				ng-controller="QuestionController as Question">
				<h1 ng-repeat="line in Question.getValue() track by $index">
					{{ line }}
				</h1>
				<h1>
					<div class="button round timer animated tada"
						ng-hide="Question.iteration < Question.value.length"
						ng-class="{
							success: Question.time > 20,
							warning: Question.time > 10
								&& Question.time <= 20,
							alert: Question.time <= 10,
							tada: ( ! Question.timer &&
								Question.time == 30) ||
								(Question.time <= 10
								&& Question.time > 0),
							pulse: Question.timer &&
								(Question.time <= 30
								&& Question.time > 10),
							infinite: Question.time < 30
								&& Question.time > 0,
							rubberband: Question.time == 0
							}"
						ng-click="Question.startTimer()">
							{{ Question.getFormattedTime() }}
					</div>
				</h1>
			</div>
		</div>
	</body>
</html>
